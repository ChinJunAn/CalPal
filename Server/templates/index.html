<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="static/styles.css">
    <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
</head>
<body>
    <div class="top-segment">
        <h1>CalPal</h1>
        <div class="center-container">
            <div class="sub-container">
                <form method="GET" action="./Calories_In">
                    <button class="button" type="submit">Calories-In</button>
                </form>
                <div class="input-container">
                    <div class="in-data">
                        <div class="label-container">
                            <div class="input-label">Food</div>
                            <div class="output">{{info.food}}</div>
                            <!-- <input type="text" class="user-input" placeholder="Input 1" id="food"> -->
                        </div>
                        <div class="label-container">
                            <div class="input-label">Weight</div>
                            <div class="output">{{info.weight}}</div>
                            <!-- <input type="text" class="user-input" placeholder="Input 1" id="weight"> -->
                        </div>
                    </div>
                    <div class="label-container">
                        <div class="input-label">Calories-In</div>
                        <div class="">{{info.caloriesIn}}</div>
                        <!-- <input type="text" class="user-input" placeholder="Input 1" id="caloriesIn"> -->
                    </div>
                </div>
            </div>
            <div class="sub-container">
                <form method="GET" action="./Calories_Out">
                    <button class="button" type="submit">Calories-Out</button>
                </form>
                <div class="input-container">
                    <div class="in-data">
                        <div class="label-container">
                            <div class="input-label">Activity</div>
                            <div class="output">{{info.activity}}</div>
                            <!-- <input type="text" class="user-input" placeholder="Input 1" id="food"> -->
                        </div>
                        <div class="label-container">
                            <div class="input-label">Duration</div>
                            <div class="output">{{info.duration}}</div>
                            <!-- <input type="text" class="user-input" placeholder="Input 1" id="weight"> -->
                        </div>
                    </div>
                    <div class="label-container">
                        <div class="input-label">Calories-Out</div>
                        <div class="">{{info.caloriesOut}}</div>
                        <!-- <input type="text" class="user-input" placeholder="Input 1" id="caloriesIn"> -->
                    </div>
                </div>
            </div>
            <hr>
            <div class="label-container">
                <div class="input-label">Net Calories Gain/Loss</div>
                <div class="">{{info.netCalories}}</div>
                <!-- <input type="text" class="user-input" placeholder="Input 1" id="caloriesIn"> -->
            </div>
        </div>
    </div>
    <div class="bottom-segment">
        <div class="center-container">
            <h1>Your Calories Journey</h1>
            <img src="sample_graph.png" alt="Sample Graph">
        </div>
        
    </div>
</body>
</html>
