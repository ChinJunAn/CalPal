<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="website.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue" rel="stylesheet">
    <title>CalPal</title>
</head>

<body>
    <div id="main-text">
        <section id="welcome-text">
            <h1>
                Hi, Welcome to CalPal !
            </h1>
            <h2>Your guide to better eating and exercise habits.</h2>
            <p id="registration-description">For a better experience that includes personalized results, please complete the registration form below.</p>
        </section>
    </div>   
        <section>
            <div class="row g-3 align-items-center">
                <div class="row-auto">
                    <label for="inputName" class="col-form-label">Name</label>
                  </div>
                  <div class="row-auto">
                    <input type="name" id="inputName" class="form-control" aria-describedby="nameHelpInline">
                  </div>
                  <div class="row-auto">
                    <span id="nameHelpInline" class="form-text">
                      Please enter your full name.
                    </span>
                  </div>
                  <div class="row-auto">
                    <label for="inputEmail" class="col-form-label">Email address</label>
                  </div>
                  <div class="row-auto">
                    <input type="email" id="inputEmail" class="form-control" aria-describedby="emailHelpInline">
                  </div>
                  <div class="row-auto">
                    <span id="emailHelpInline" class="form-text">
                        someone@example.com
                    </span>
                  </div>
                <div class="row-auto">
                  <label for="inputPassword6" class="col-form-label">Password</label>
                </div>
                <div class="row-auto">
                  <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                </div>
                <div class="row-auto">
                  <span id="passwordHelpInline" class="form-text">
                    Must be 8-20 characters long.
                  </span>
                </div>
            </div>
        </section>
</body>
</html>
